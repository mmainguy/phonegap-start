<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>
    <title>Time Machine</title>
    <link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="assets/css/datepicker.css" type="text/css" media="screen"/>

    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/lawnchair/adaptors.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/datepicker.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>
<header id="title_bar">Time</header>

<div id="home" class="view">
    <header>
        <div class="app_button button timer_button" id="start_button">Start</div>
        <div class="app_button button timer_button" id="stop_button">Stop</div>
    </header>
    <div id="tracking">
        <table id="tracking-table">
            <thead>
            <th>Start</th>
            <th>End</th>
            <th>Dur</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div id="admin" class="view">
    <input class='hidden' type="datetime" name="curr_date_input" id="curr_date_input"/>

    <div class="app_button button" id="clear_data_button">Clear Data</div>
    <div class="app_button button" id="current_data_button">Edit</div>
</div>

<div id="datetime" class="view">
    <div id="year">2011</div>
    <div id="month">01</div>
    <div id="day">01</div>
</div>

    <div id="datepicker" class="datepicker">
        <table class="date">
            <thead>
            <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Day</th>
            </tr>
            </thead>
            <tbody>
            <tr class="plus">
                <td class="plus year" id="plus-year">+</td>
                <td class="plus month" id="plus-month">+</td>
                <td class="plus day" id="plus-day">+</td>
            </tr>
            <tr class="value">
                <td class="year">
                    <input type="text" name="value-year" id="value-year" value="2010"/>
                </td>
                <td class="month">
                    <input type="text" name="value-month" id="value-month" value="02"/>
                </td>
                <td class="day">
                    <input type="text" name="value-day" id="value-day" value="24"/>
                </td>
            </tr>
            <tr class="minus">
                <td class="minus year" id="minus-year">-</td>
                <td class="minus month" id="minus-month">-</td>
                <td class="minus day" id="minus-day">-</td>
            </tr>
            </tbody>
        </table>
        <table class="time">
            <thead>
            <tr>
                <th>Hour</th>
                <th>Minute</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="plus">
                <td class="plus hour" id="plus-hour">+</td>
                <td class="plus minute" id="plus-minute">+</td>
                <td class="ampm" id="pm">+</td>
            </tr>

            <tr class="value">
                <td class="hour">
                    <input type="text" id="value-hour" value="06"/>
                </td>
                <td class="minute">
                    <input type="text" id="value-minute" value="30"/>
                </td>
                <td class="ampm">
                    <input type="text" id="value-ampm" value="AM"/>
                </td>
            </tr>
            <tr class="minus">
                <td class="minus hour" id="minus-hour">-</td>
                <td class="minus minute" id="minus-minute">-</td>
                <td class="ampm" id="am">-</td>
            </tr>

            </tbody>
        </table>
        <div class="button" name="date_set_button" id="date_set_button">Set</div>
        <div class="button" name="date_cancel_button" id="date_cancel_button">Cancel</div>

    </div>


<nav id='footer_bar'>
    <div class="nav_button button" name="home_button" id="home_button">Home</div>
    <div class="nav_button button" name="admin_button" id="admin_button">Admin</div>
</nav>


</body>
</html>
