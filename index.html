<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>
    <title>Time Machine</title>
    <link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen"/>
    <link href="assets/css/mobiscroll-1.5.1.css" rel="stylesheet" type="text/css" />

    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/lawnchair/adaptors.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/mobiscroll-1.5.1.js" type="text/javascript"></script>


</head>
<body>
<header id="title_bar">Time</header>

<div id="home" class="view">
    <header>
        <div class="app_button button timer_button" id="start_button">Start</div>
        <div class="app_button button timer_button" id="stop_button">Stop</div>
    </header>
    <div id="tracking">
        <table id="tracking-table">
            <thead>
            <th>Start</th>
            <th>End</th>
            <th>Dur</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div id="admin" class="view">
    <input class='hidden' type="datetime" name="curr_date_input" id="curr_date_input"/>
    <div class="app_button button" id="clear_data_button">Clear Data</div>
    <div class="app_button button" id="current_data_button">Edit</div>
</div>

<nav id='footer_bar'>
    <div class="nav_button button" name="home_button" id="home_button">Home</div>
    <div class="nav_button button" name="admin_button" id="admin_button">Admin</div>
</nav>

</body>
</html>
